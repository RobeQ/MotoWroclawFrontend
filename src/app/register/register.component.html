<form class="form-signin" #f="ngForm" (ngSubmit)="register(f.value)">
    <h2 class="form-signin-heading">Please register</h2>
    <div *ngIf="differentPasswords" class="alert alert-danger">Passwords need to be exactly the same</div>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" name="email" ngModel class="form-control" placeholder="Email address" required
        autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" ngModel class="form-control" placeholder="Password"
        required>
    <label for="inputConfirmPassword" class="sr-only">Confirm password</label>
    <input type="password" id="inputConfirmPassword" name="password" ngModel class="form-control"
        placeholder="Confirm password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>
